<!doctype html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Ninja to Cat</title>
	<style>
		img{
			display: block;
			margin-bottom: 5px;
		}
	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){

			$('.hidden0,.hidden1, .hidden2, .hidden3, .hidden4').hide();

			$('img').click(function(){

				var alt = $(this).attr('alt')

				if(alt == 'cat0'){
					$('.hidden0').show();
					$(this).hide();
				}
				else if(alt == 'ninja0'){
					$('.row0').show();
					$('.hidden0').hide();
				}
				if(alt == 'ninja1'){
					$('.hidden1').show();
					$(this).hide();
				}
				else if(alt == 'cat1'){
					$('.row1').show();
					$('.hidden1').hide();
				}
				if(alt == 'cat2'){
					$('.hidden2').show();
					$(this).hide();
				}
				else if(alt == 'ninja2'){
					$('.row2').show();
					$('.hidden2').hide();
				}
				if(alt == 'ninja3'){
					$('.hidden3').show();
					$(this).hide();
				}
				else if(alt == 'cat3'){
					$('.row3').show();
					$('.hidden3').hide();
				}
				if(alt == 'cat4'){
					$('.hidden4').show();
					$(this).hide();
				}
				else if(alt == 'ninja4'){
					$('.row4').show();
					$('.hidden4').hide();
				}
			})

		})
	</script>
</head>
<body>
	<img class='row0' src='cat0.png' alt='cat0'>
	<img class='hidden0' src='ninja0.png' alt='ninja0'>

	<img class='row1' src='ninja1.png' alt='ninja1'>
	<img class='hidden1' src='cat1.png' alt='cat1'>

	<img class='row2' src='cat2.png' alt='cat2'>
	<img class='hidden2' src='ninja2.png' alt='ninja2'>

	<img class='row3' src='ninja3.png' alt='ninja3'>
	<img class='hidden3' src='cat3.png' alt='cat3'>

	<img class='row4' src='cat4.png' alt='cat4'>
	<img class='hidden4' src='ninja4.png' alt='ninja4'>
</body>
</html>
